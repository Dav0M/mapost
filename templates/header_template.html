<!doctype html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/header.css">
  {% endblock %}
</head>

<body>
  <div class="header pure-g">
    <div class="pure-u-1-3">
      <div class="pure-menu pure-menu-horizontal">
        <a href="/" class="pure-menu-heading site-logo">OUR WEBSITE</a>
      </div>
    </div>

    <div class="pure-u-1-3 header-center">
      <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
          <li class="pure-menu-item"><a href="/mapping" class="pure-menu-link">Map</a></li>
        </ul>
      </div>
    </div>

    <div class="pure-u-1-3 header-right">
      {% if session.user %}
      <ul class="pure-menu-list">
        <div class="pure-menu pure-menu-horizontal pure-menu-has-children pure-menu-allow-hover">
          <a href="/user/{{ session.user_id.id }}" class="login-button pure-menu-link pure-button">{{ session.user.userinfo.nickname }}</a>
          <ul class="pure-menu-children">
            <li class="pure-menu-item">
              <a href="/create" class="pure-menu-link">Create</a>
            </li>
            <li class="pure-menu-item">
              <a href="/logout" class="pure-menu-link">Log Out</a>
            </li>
          </ul>
        </ul>
      </div>
      {% else %}
      <a href="/login" class="login-button pure-menu-link pure-button">Login</a>
      {% endif %}
    </div>
  </div>
  {% block content %}{% endblock %}
</body>

</html>
