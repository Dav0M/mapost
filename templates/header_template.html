<!doctype html>

<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/header.css">
    {% endblock %}
  </head>
  <body>
    <div class="pure-g header">

      <div class="pure-u-1-3">
        <div class="pure-menu pure-menu-horizontal">
          <a href="" class="pure-menu-heading">OUR WEBSITE</a>
        </div>  
      </div>

      <div class="pure-u-1-3 header-center">
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="/" class="pure-menu-link">Map</a></li>
          </ul>
        </div>
      </div>

      <div class="pure-u-1-3 header-right">
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
            {% if session.user %}
              </li>
              <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                <a href="/user_home" class="login-button pure-menu-link pure-button">{{ session.user.userinfo.name }}</a>
                <ul class="pure-menu-children">
                  <li class="pure-menu-item">
                      <a href="/create" class="pure-menu-link">create</a>
                  </li>
                  <li class="pure-menu-item">
                    <a href="/logout" class="pure-menu-link">log out</a>
                </li>
                </ul>
              </li>
            {% else %}
                <a href="/login" class="login-button pure-menu-link pure-button">Login</a>
              </li>
            {% endif %}
          </ul>  
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
  </body>
  <script src="static/search.js"></script>
</html>
