{% extends "header_template.html" %}
{% block head %}
  {{ super() }}
  <title>Create a Post</title>
  <link rel="stylesheet" href="/static/create.css">
  <script src="/static/create.js"></script>
{% endblock %}
{% block header %}
  {{  super() }}
  <a href="/login" class="login-button pure-menu-link pure-button">Login</a>
{% endblock %}
{% block content %}
  <div class="pure-g">
    <div class="pure-u-1-2 text-divs">
      Create your Post
    </div>
  </div>

  <form action="/create", method="post" enctype="multipart/form-data" class="pure-form pure-g pure-u-1-2">
    <div class="pure-u-1">
      <label for="create-text"></label>
      <textarea id="create-text" name="create-text" class="pure-input-1" placeholder="What is happening?!"></textarea>
    </div>
    <div class="pure-u-1">
      <label for="image-input">Choose an image:</label>
      <input type="file" id="image-input" name="image-input" accept="image/*" class="pure-input">
    </div>
    <div class="pure-u-1">
      <label for="create-lat"></label>
      <input type="number" step="any" id="create-lat" name="create-lat" class="pure-input-1-3" placeholder="Latitude">

      <label for="create-long"></label>
      <input type="number" step="any" id="create-long" name="create-long" class="pure-input-1-3" placeholder="Longitude">

      <button type="button" id="curr-location" class="pure-button pure-input-1-4">Use Current Location</button>
    </div>
    <div class="pure-controls form-submit-field">
      <button type="submit" class="pure-button pure-button-primary pure-u">Post</button>
    </div>
  </form>
{% endblock %}
